<!DOCTYPE html>
<html>
  <head>
    <title>B.1.1.7 figures</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.15.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.15.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.11.1"></script>

    <style media="screen">
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
	<div id="vis"></div>
    <script>
    	// Assign the specification to a local variable vlSpec.
    	var vlSpec = {
			$schema: 'https://vega.github.io/schema/vega-lite/v4.json',
			data: {url: "https://rambaut.github.io/B117_figures/sequence_data.csv"},
			transform: [
				//{filter: "datum.tip_count > 10"},
				{filter: {field: "pillar_2", equal: "TRUE}}
//				,{filter: {field: "country", equal: "UK"}}
//				,{filter: {field: "epi_week", gt: "53"}}
//				{filter: {field: "adm1", equal: "Wales"}}				
			],
	 		vconcat: [
				{
				  width: 640,
				  height: 320,
				  mark: {type: "bar", clip: true},
				  encoding: {
					x: {
					  field: "NUTS1",
					  type: "nominal",
					  title: ""
					},
					y: { aggregate: "count", type: "quantitative", 					  
					   scale: {
						//type: "symlog"
					  },
					  title: ""},
					color: {
					  field: "lineage",
					  type: "nominal",
					  scale: {
						domain: ["B.1.1.7", "B.1.177", "other"],
						range: ["#842A29", "#4C8493", "#798E87"]
					  },
					  title: "lineage"
					}
				  }
				},
				{
				  width: 640,
				  height: 320,
				  mark: {type: "bar", clip: true},
				  encoding: {
					x: {
					  field: "sample_date",
					  type: "temporal",
					  scale: { domain: ["2020-09-01", "2021-01-20"]},
					  title: ""
					},
					y: { aggregate: "count", type: "quantitative", 					  
					   scale: {
						//type: "symlog"
					  },
					  title: ""},
					color: {
					  field: "lineage",
					  type: "nominal",
					  scale: {
						domain: ["B.1.1.7", "B.1.177", "other"],
						range: ["#842A29", "#4C8493", "#798E87"]
					  },
					  title: "lineage"
					}
				  }
				},
				{
				  width: 640,
				  height: 320,
				  mark: {type: "bar", clip: true},
				  encoding: {
					x: {
					  field: "sample_date",
					  type: "temporal",
					  scale: { domain: ["2020-09-01", "2021-01-20"]},
					  title: ""
					},
					y: { 
						aggregate: "count", 
						type: "quantitative", 
						stack: "normalize",
						title: ""
					},
					color: {
					  field: "lineage",
					  type: "nominal",
					  scale: {
						domain: ["B.1.1.7", "B.1.177", "other"],
						range: ["#842A29", "#4C8493", "#798E87"]
					  },
					  title: "lineage"
					}
				  }
				}
			]			
		};

     // Embed the visualization in the container with id `vis`
	vegaEmbed('#vis', vlSpec);

    </script>
  </body>
</html>
